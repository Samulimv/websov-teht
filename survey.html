    <section>
        <h1>Survey</h1>
        <form action="/submit-survey" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>

            <label>What activities do you enjoy? (Select all that apply):</label>
            <div class="checkbox-group">
                <input type="checkbox" id="reading" name="activities" value="reading">
                <label for="reading">Reading</label>
                
                <input type="checkbox" id="sports" name="activities" value="sports">
                <label for="sports">Sports</label>
                
                <input type="checkbox" id="music" name="activities" value="music">
                <label for="music">Listening to Music</label>
                
                <input type="checkbox" id="art" name="activities" value="art">
                <label for="art">Art and Craft</label>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>
</body>
