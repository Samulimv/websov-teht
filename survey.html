<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="images.html">Images</a></li>
            <li><a href="survey.html">Survey</a></li>
        </ul>
    </nav>

    <section>
        <h1>Survey</h1>
        <form action="/submit-survey" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>
            </div>

            <fieldset class="form-group activities">
                <legend>What activities do you enjoy? (Select all that apply):</legend>
                <div class="checkbox-group">
                    <input type="checkbox" id="coding" name="activities" value="Coding">
                    <label for="coding">Coding</label>

                    <input type="checkbox" id="gaming" name="activities" value="Gaming">
                    <label for="gaming">Gaming</label>

                    <input type="checkbox" id="reading" name="activities" value="Reading">
                    <label for="reading">Reading</label>
                </div>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </section>

    <button onclick="toggleTheme()">Toggle Theme</button> 

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
